{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
<br><br><br>
  <div class="container-fluid">
    <div class="row mt-5" style="justify-content: center;">
      <div class="col-md-4 mt-5">
        <div class="card" style="background-color: rgba(240, 248, 255, 0); font-size: small;">
          <div class="card-body">
              <form  method="post">
                {% csrf_token %}
                <div class="form-group">
                  <legend class="border-bottom mb-4 text-center text-black mt-5">Create an account</legend>
                  {{form|crispy}}
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-info"  value="SignUp">
                </div>
              </form>
              <div class="border-bottom pt-3">
                <p class="text-muted">Already have an account?<a class="ml-2 text-info" href="{% url 'login' %}">SignIn</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
{% endblock %}
