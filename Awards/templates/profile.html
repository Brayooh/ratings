{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br><br><br><br>
<div class="text-center mt-5 container-fluid ">
  <div style="font-size: 15px;" class="row">
    <div class="col-md-12 text-center">
      <img class="rounded-circle account-profile " src="{{ user.profile.image.url }}" alt="">
      <h2 class="account-header">{{user.username}}</h2>
      <p class="text-info">{{user.email}}</p>
      <p class="">{{user.profile.bio}}</p>
      <a style="font-size: 11px;" class="btn btn-info" href="{% url 'updateprofile' %}">Update Profile</a>
      <br><br> <br>
      <div class="col-md-12">
        <h2 class="text-info text-uppercase">My Projects</h2>
        <hr>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        {% for project in projects %}
        {% if project.author == user %}

        <div class="col-md-4">
          <img style="max-width: 100; height: auto" class="img-fluid" src="{{project.image.url}}" alt="image">
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
